<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway|Shadows+Into+Light" rel="stylesheet">
</head>
<body onload="startGame();">
  <div class="box">
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="square" id="1" onclick="nextMove(this)"></td>
        <td class="square" id="2" onclick="nextMove(this)"></td>
        <td class="square" id="3" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="square" id="4" onclick="nextMove(this)"></td>
        <td class="square" id="5" onclick="nextMove(this)"></td>
        <td class="square" id="6" onclick="nextMove(this)"></td>
      </tr>    
      <tr>
        <td class="square" id="7" onclick="nextMove(this)"></td>
        <td class="square" id="8" onclick="nextMove(this)"></td>
        <td class="square" id="9" onclick="nextMove(this)"></td>
      </tr>
    </table>
    <div class="msg" id="msg">Message here</div>
    <a href="javascript: startGame();" id="button">Play Again</a>
  </div>   
  <script src="script.js"></script>   
</body>
</html>
