<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway|Shadows+Into+Light" rel="stylesheet">
</head>
<body onload="startGame();">
  <div class="box">
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="square" onclick="nextMove(this)"></td>
        <td class="square" onclick="nextMove(this)"></td>
        <td class="square" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="square" onclick="nextMove(this)"></td>
        <td class="square" onclick="nextMove(this)"></td>
        <td class="square" onclick="nextMove(this)"></td>
      </tr>    
      <tr>
        <td class="square" onclick="nextMove(this)"></td>
        <td class="square" onclick="nextMove(this)"></td>
        <td class="square" onclick="nextMove(this)"></td>
      </tr>
    </table>
    <div id="message">Message here</div>
  </div>   
  <script src="script.js"></script>   
</body>
</html>
